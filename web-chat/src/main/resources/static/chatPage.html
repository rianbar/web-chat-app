<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/095df5d724.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/webchat-icon.png">
    <link rel="stylesheet" href="./css/roomStyle.css">
    <title>Chat Room</title>
</head>
<body>
    <div id="title-chat">
        <h1>Chat Room <i class="fa-solid fa-user-group"></i></h1>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div id="aba-user">
    
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div id="chat-container">
                <div id="connect-container" class="hidden">
                    <button type="submit" class="btn btn-danger" id="btn-connect">press to connect <i class="fa-solid fa-power-off"></i></button>
                </div>
                <div id="chat-field">
                    <ul id="message-area">

                    </ul>
                    <div id="sender-container">
                        <form id="messageForm" name="messageForm">
                            <div class="form-group">
                                <div class="input-group clearfix">
                                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                                    <button type="submit" class="btn btn-primary" id="btn-sender"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./javascript/socketCon.js"></script>
</body>
</html>
