<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="images/chat-icon.png">
    <title>webchat v1.0</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mb-0 h1">
                    <img src="images/chat-icon.png" alt="" width="45" height="50" class="d-inline-block align-text-center">
                    webchat
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Suport us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" 
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Enter or Sign up
                            </a>
            
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a href="#" class="dropdown-item">Login</a></li>
                                <li><a href="#" class="dropdown-item">Sign up</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="home" class="container mt-4">
        <div class="row">
            <div id="homeCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./images/carousel-image-test.jpg" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel-title-slide">First Slide Label</h5>
                        <p class="carousel-text-slide">Hello world 1</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./images/carousel-image-test-2.jpg" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel-title-slide">Second Slide Label</h5>
                        <p class="carousel-text-slide">Hello world 2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel-image-test-3.jpeg" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel-title-slide">third Slide Label</h5>
                        <p class="carousel-text-slide">Hello world 3</p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
